<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Fifth Lab Frontend" />
    <meta name="description" content="This is my fifth Frontend laboratory work" />
    <title>Бондарчук О. А. ІС-11</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="page">
        <div class="form-wrapper">
            <div class="form-container">
                <h3>Завдання 1</h3>
                <form id="registrationForm">
                    <div class="mb-3 mt-5">
                        <input type="text" class="form-control" id="pib" placeholder="ПІБ" />
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="group" placeholder="Група" />
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="phone" placeholder="Телефон" />
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="adress" placeholder="Адреса" />
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email" />
                    </div>
                    <button type="submit" class="btn btn-success" id="submit">
                        Підтвердити
                    </button>
                </form>
            </div>
            <div id="data" class="data">
                <h2>Введені дані</h2>
                <p><b>ПІБ: </b><span id="pib-value"></span></p>
                <p><b>Група: </b><span id="group-value"></span></p>
                <p><b>Телефон: </b><span id="phone-value"></span></p>
                <p><b>Адреса: </b><span id="adress-value"></span></p>
                <p><b>Email: </b><span id="email-value"></span></p>
            </div>
        </div>
        <div class="form-wrapper" style="display: block;">
            <h3>Завдання 2</h3>
            <input type="color" id="color" />
            <table id="table" class="table"></table>
        </div>
    </div>
    <script src="./lab5.js"></script>
</body>

</html>
